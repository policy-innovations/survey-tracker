{% extends 'base.html' %}

{% block content %}
<h3>Select Surveyor</h3>
<table>
    {% for surveyor in surveyors %}
    <tr>
        <td>{{ surveyor.name }}</td>
        <td><a href="{% url add-completed-entry surveyor.id %}">Add Completed Survey</a></td>
        <td><a href="{% url add-uncompleted-entry surveyor.id %}">Add Uncompleted Survey</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
